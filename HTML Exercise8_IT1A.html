<html>

	<head>
	
		<title>Working with Frames</title>
		
	</head>



	<frameset cols = "30%, 40%, 30%" frameborder = "yes" border = "5">
		
		<frame src = "hyperlinks.html" marginwidth = "50" marginheight = "50" scrolling = "auto" />
		<frame src = "hyperlinks.html" marginwidth = "100" marginheight = "100" scrolling = "yes" noresize = "noresize"/>
		<frame src = "hyperlinks.html" marginwidth = "200" marginheight = "200" scrolling = "no"/>
	
		<noframes>
			<body>Your browser does not support frames.</body>
		</noframes>
	
	</frameset>
	

</html>
